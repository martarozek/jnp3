<div ng-cloak >
  <md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs flex-gt-xs="50" layout="column" layout-align="center">
      <div ng-repeat="rack in $ctrl.racks track by $index">
        <md-card md-theme="default" md-theme-watch>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">{{rack.rackId}}</span>
              <span class="md-subhead">{{rack.rackPlace}}</span>
            </md-card-title-text>
            <md-card-title-media>
              <div class="md-media-lg card-media"></div>
            </md-card-title-media>
          </md-card-title>
          <md-card-actions layout="row" layout-align="end center">
            <md-button>Up Vote</md-button>
            <md-button>Down Vote</md-button>
          </md-card-actions>
        </md-card>
      </div>
    </div>
  </md-content>
</div>
